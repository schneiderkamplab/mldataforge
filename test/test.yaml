defaults:
  overwrite: true
  "yes": true
  bulk: false
steps:
  - sources:
    - fmt: jsonl
      path: test.jsonl
    sink:
      fmt: mds
      path: test.pipelined.mds
  - sources:
    - path: test.pipelined.mds
    shuffle: 42
    sink:
      name: shuffled
  - sources:
    - test.jsonl.parquet
    sink:
      straight
  - sources:
    - shuffled
    - straight
    transformations:
      - test/trafo_tokenize.py
    sink:
      test.pipelined.jsonl.gz
